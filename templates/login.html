{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="vertical-center fade-in">
        <div class="centered-card glow-card" data-aos="fade-up">
        <!-- central logo now provided site-wide in base.html -->
        <h2 class="animated-text">Login to Army Quiz</h2>
        <form method="POST">
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary hover-glow">Login</button>
                <a href="{{ url_for('register') }}" class="btn btn-secondary hover-glow">Register</a>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
