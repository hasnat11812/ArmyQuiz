{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="vertical-center">
        <div class="centered-card fade-in" data-aos="fade-up">
        <!-- central logo now provided site-wide in base.html -->
        <h2>Join Quiz Room</h2>
        <form method="POST">
            <div class="form-row">
                <label for="room_code">Room Code</label>
                <input type="text" id="room_code" name="room_code" placeholder="Enter code" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Join Room</button>
                <a href="{{ url_for('student_dashboard') }}" class="btn" style="margin-left:8px">Dashboard</a>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
